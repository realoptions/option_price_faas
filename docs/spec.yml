"/cgmy/riskmetric":
  post:
    consumes:
    - application/json
    operationId: computeCGMYMetric
    summary: Calculator for computing risk metrics for CGMY process
    description: Computes value at risk and expected shortfall for extended CGMY
      process
    responses:
      '200':
        description: Value at risk and expected shortfall
        schema:
          type: object
          properties:
            value_at_risk:
              type: number
            expected_shortfall:
              type: number
          required:
          - value_at_risk
          - expected_shortfall
          additionalProperties: false
        examples:
          application/json:
            expected_shortfall: 0.5899624494097084
            value_at_risk: -0.009528544711918437
      '400':
        description: Error for incorrect request
        schema:
          type: object
          properties: 
            err: 
              type: string
    parameters:
    - required: true
      name: body
      in: body
      schema:
        type: object
        properties:
          num_u:
            type: integer
            example: 8
          rate:
            type: number
            example: 0.04
          maturity:
            type: number
            example: 0.5
          cf_parameters:
            $ref: "references.yml#/CGMYParameters"
            additionalProperties: false
          quantile:
            type: number
            example: 0.01
        required:
        - num_u
        - rate
        - maturity
        - cf_parameters
        additionalProperties: false
